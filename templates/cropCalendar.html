<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi-Saathi - Interactive Crop Calendar</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../static/css/cropCalendar.css">
</head>
<body>
    <div class="page-container">
        <header>
            <a href="main.html" class="back-btn" title="Back to Dashboard">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <h1>Interactive Crop Calendar</h1>
            <div class="header-actions">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-sun sun-icon"></i>
                    <i class="fas fa-moon moon-icon"></i>
                    <span class="theme-text">Light</span>
                </button>
            </div>
        </header>

        <main>
            <div class="filter-container">
                <label for="cropSelect"><i class="fas fa-leaf"></i> Choose a Crop:</label>
                <select id="cropSelect">
                    <option value="all">All Crops</option>
                    <option value="Wheat">Wheat</option>
                    <option value="Rice">Rice</option>
                    <option value="Maize">Maize</option>
                    <option value="Barley">Barley</option>
                    <option value="Sugarcane">Sugarcane</option>
                    <option value="Cotton">Cotton</option>
                    <option value="Groundnut">Groundnut</option>
                    <option value="Soybean">Soybean</option>
                    <option value="Pulses">Pulses</option>
                    <option value="Mustard">Mustard</option>
                    <option value="Sunflower">Sunflower</option>
                    <option value="Jute">Jute</option>
                </select>
            </div>

            <div class="calendar-wrapper">
                <div class="calendar" id="calendar">
                    <!-- Calendar will be rendered here by JavaScript -->
                </div>
            </div>
        </main>
        
        <footer class="site-footer">
            <div class="footer-inner">
                <div class="footer-brand">
                    <img src="../images/logo.png" alt="Krishi-Saathi logo" class="footer-logo">
                    <h3>Krishi-Saathi</h3>
                    <p>Empowering India's Farming Future</p>
                    <div class="social-media">
                        <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="footer-links">
            <h4>Quick Links</h4>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="main.html">Dashboard</a></li>
              <li><a href="feed-back.html">Feedback</a></li>
              <li><a href="chat.html">AI Assistant</a></li>
            </ul>
          </div>
          <div class="footer-links">
            <h4>Tools</h4>
            <ul>
              <li><a href="Crop Recommendation/templates/index.html">Crop Recommendation</a></li>
              <li><a href="Crop_Planning/templates/cropplan.html">Crop Planner</a></li>
            </ul>
          </div>
            </div>
            <div class="footer-bottom">&copy; 2025 Krishi-Saathi | Made for farmers</div>
        </footer>
    </div>

    <!-- Floating Chatbot Button -->
    <a href="chat.html" id="chatbotBtn" title="Chat with us" aria-label="AI Assistant">
        <i class="fas fa-robot"></i>
    </a>

    <script src="../static/js/croCalendar.js"></script>
</body>
</html>
