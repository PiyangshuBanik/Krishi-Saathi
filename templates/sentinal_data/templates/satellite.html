<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Crop Monitor</title>
    <style>
        /* --- CSS STYLES --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
        }
        h1 {
            text-align: center;
            color: #2a7d2a;
            margin-bottom: 2rem;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            border-color: #2a7d2a;
            box-shadow: 0 0 0 3px rgba(42, 125, 42, 0.15);
            outline: none;
        }
        .location-group {
            position: relative;
        }
        #getLocationBtn {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            position: absolute;
            right: 8px;
            top: 36px;
            transition: background-color 0.3s;
        }
        #getLocationBtn:hover {
            background-color: #333;
        }
        #submitBtn {
            background-color: #2a7d2a;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            grid-column: 1 / -1; /* Make button full width */
        }
        #submitBtn:hover {
            background-color: #216321;
        }
        #results {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            text-align: center;
        }
        .image-container {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            background-color: #fafafa;
        }
        img {
            max-width: 100%;
            border-radius: 6px;
            background-color: #eee;
            aspect-ratio: 1 / 1;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        #loader {
            display: none;
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            padding: 2rem;
        }
        #error {
            display: none;
            color: #d9534f;
            background-color: #f2dede;
            padding: 1rem;
            border: 1px solid #d9534f;
            border-radius: 6px;
            margin-top: 1.5rem;
            white-space: pre-wrap; /* Preserve formatting of error messages */
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ∞Ô∏è Satellite Crop Health Monitor</h1>
        <form id="monitor-form">
            <div class="form-group location-group">
                <label for="lat">Latitude:</label>
                <input type="number" id="lat" name="lat" step="any" placeholder="e.g., 28.6139" required>
                <button type="button" id="getLocationBtn" title="Use My Current Location">üìç</button>
            </div>
            <div class="form-group">
                <label for="lon">Longitude:</label>
                <input type="number" id="lon" name="lon" step="any" placeholder="e.g., 77.2090" required>
            </div>
            <div class="form-group full-width">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <button type="submit" id="submitBtn">Fetch Satellite Data</button>
        </form>

        <div id="loader">Loading satellite data... This may take a moment.</div>
        <div id="error"></div>

        <div id="results">
            <div class="image-container">
                <h2>True Color Image</h2>
                <img id="true-color-img" src="" alt="True Color Satellite Image">
            </div>
            <div class="image-container">
                <h2>NDVI Health Analysis</h2>
                <img id="ndvi-img" src="" alt="NDVI Analysis Image">
            </div>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const monitorForm = document.getElementById('monitor-form');
            const getLocationBtn = document.getElementById('getLocationBtn');
            const latInput = document.getElementById('lat');
            const lonInput = document.getElementById('lon');
            const dateInput = document.getElementById('date');
            
            const loader = document.getElementById('loader');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');
            const trueColorImg = document.getElementById('true-color-img');
            const ndviImg = document.getElementById('ndvi-img');

            // 1. Automatically set the date to today
            const today = new Date();
            today.setMinutes(today.getMinutes() - today.getTimezoneOffset()); // Adjust for timezone
            dateInput.value = today.toISOString().split('T')[0];

            // 2. Geolocation button functionality
            getLocationBtn.addEventListener('click', () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            latInput.value = position.coords.latitude.toFixed(4);
                            lonInput.value = position.coords.longitude.toFixed(4);
                        },
                        (error) => {
                            alert(`Geolocation error: ${error.message}`);
                        }
                    );
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            });

            // 3. Form submission handler
            monitorForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Reset UI
                loader.style.display = 'block';
                resultsDiv.style.display = 'none';
                errorDiv.style.display = 'none';
                errorDiv.textContent = '';

                try {
                    const response = await fetch('/get_image', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            lat: latInput.value,
                            lon: lonInput.value,
                            date: dateInput.value
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        // If response is not 2xx, throw an error with the message from the server
                        throw new Error(data.error || 'An unknown server error occurred.');
                    }

                    // On success, display images
                    trueColorImg.src = `data:image/png;base64,${data.true_color_b64}`;
                    ndviImg.src = `data:image/png;base64,${data.ndvi_b64}`;
                    resultsDiv.style.display = 'grid';

                } catch (err) {
                    // Display any errors in the error div
                    errorDiv.textContent = `Error: ${err.message}`;
                    errorDiv.style.display = 'block';
                } finally {
                    // Always hide the loader
                    loader.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
