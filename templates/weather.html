<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishi-Saathi - Weather Check</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/logo.png">

    <!-- Google Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="../static/css/weather.css">
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-container">
                <div class="brand">
                    <a href="main.html" class="back-btn"><i class="fas fa-chevron-left"></i></a>
                    <h1>Weather Check</h1>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-sun sun-icon"></i>
                        <i class="fas fa-moon moon-icon"></i>
                        <span class="theme-text">Light</span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="weather-box">
                <div class="left-panel">
                    <div class="search-section">
                        <input type="text" id="cityInput" placeholder="Enter a city...">
                        <button id="search"><i class="fas fa-search"></i></button>
                    </div>
                    <div id="error-message"></div>
                    <div class="current-weather">
                        <h3 id="city">City</h3>
                        <h4 id="region">Region, <span id="country">Country</span></h4>
                        <div id="temperature">40°C</div>
                        <h6 id="description">---</h6>
                    </div>
                </div>
                <div class="right-panel">
                    <div class="forecast-section hourly">
                        <p class="forecast-title">Hourly Forecast</p>
                        <div class="hour-container" id="hour">
                            <!-- Hourly cards are injected here by JS -->
                        </div>
                    </div>
                    <div class="forecast-section daywise">
                        <p class="forecast-title">10-Day Forecast</p>
                        <div class="day-container" id="day">
                            <!-- Daily cards are injected here by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="site-footer">
            <div class="footer-inner">
                <div class="footer-brand">
                    <img src="../images/logo.png" alt="Krishi-Saathi logo" class="footer-logo">
                    <h3>Krishi-Saathi</h3>
                    <p>Empowering India's Farming Future</p>
                    <div class="social-media">
                        <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
                <div class="footer-links">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="main.html">Dashboard</a></li>
                        <li><a href="feed-back.html">Feedback</a></li>
                        <li><a href="chat.html">AI Assistant</a></li>
                    </ul>
                </div>
                <div class="footer-links">
                    <h4>Tools</h4>
                    <ul>
                        <li><a href="../templates/Crop Recommendation/templates/index.html">Crop Recommendation</a></li>
                        <li><a href="../templates/Crop_Planning/templates/cropplan.html">Crop Planner</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">© 2025 Krishi-Saathi • Made for farmers</div>
        </footer>
    </div>
    
    <a href="chat.html" id="chatbotBtn" title="Chat with AI Assistant" aria-label="AI Assistant">
        <i class="fas fa-robot"></i>
    </a>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/weather.js"></script>
</body>
</html>
